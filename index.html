<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="images/logo.png" alt="Logo" class="logo">
    </div>

    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="input-container">
            <label for="target-date">Set Target Date & Time:</label>
            <input type="datetime-local" id="target-date" class="input-field">
            <button id="start-button" class="start-button">Start Countdown</button>
        </div>
        <div id="timer-display" class="timer-display">
            <div class="time-box"><span id="days">00</span><p>Days</p></div>
            <div class="time-box"><span id="hours">00</span><p>Hours</p></div>
            <div class="time-box"><span id="minutes">00</span><p>Minutes</p></div>
            <div class="time-box"><span id="seconds">00</span><p>Seconds</p></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
